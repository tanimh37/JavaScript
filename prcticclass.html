<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table th td tr{
            border: 2px solid red ;
            border-collapse: collapse;
        } 
    </style>
</head>
<body>
    <script>
        const fruits = ["Apple" , "Banana" , "Orange" , "Jackfruits" , "Onion" , "Bit"] ;
        
        let output ="<table>" ;
        output += "<tr><th>SN</th><th>Fruits Name </th></tr>" ;

        for(let i = 0; i<fruits.length; i++) {
            sn = i +1 ;
            output += "<tr><td>" + sn + "</td>" + "<td>" + fruits[i] + "</td></tr>" ;
        }
        output += "</table>" ;
        document.write(output) ;

    </script>
</body>
</html>
