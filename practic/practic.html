        function primeCheck() {
            let num = prompt("Enter your number", "");

            if (num == 1) {
                return num + "Is not a prime number";
            }

            else if (num == 2) {
                return num + "Is a prime number";

            }
            else {
                for (let i = 2; i < num; i++) {
                    if (num % i == 0) {
                        return num + " Is not a prime number";

                    }
                }
                return num + " Is a prime number";

            }
        }

        document.write(primeCheck());


    </script>
