<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #show {
            width: 300px;
            height: 150px;
            background-color: rgb(112, 123, 93);
            color: burlywood;
          
        }
    </style>
</head>
<body>
    <script>
        function fullName() {
            let first = prompt ("Enter your full name" , "")
            let last = prompt ("Enter your full name" , "")
            let full= first + " " + last

           // alert("your Full name: " + full);
           document.getElementById("show").innerHTML = full;

        }
    </script>
    <button onclick="fullName()">Click here</button>

    <div id="show">

    </div>
</body>
</html>
