<body>
    <script>
        //function declare
        function sumFunc(){
           //alert ("Hello");

          let x = prompt("Enter fist number" , "")
          let s = prompt("Enter second number" , "")
          x = parseInt(x);
          s = parseInt(s);

          


          let res = x + s

          alert("Sum of two number" + res);
        }
    //function call



    </script>

    <button onclick="sumFunc()">Click Here</button>
