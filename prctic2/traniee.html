<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myform">

        Name : <br>
        <input type="text" name="name" placeholder="enter your name"> <br>
        Contact : <br>
        <input type="text" name="contact" id="" placeholder="enter your contact number"> <br>
        Remarkes: <br>
        <textarea name="remarks" id=""></textarea> <br>
        Sex: <br>
        Male <input type="radio" name="gender" value="Male">
        FeMale <input type="radio" name="gender" value="FeMale"> <br>
        Checkbox: <br>
        <input type="checkbox" class="course" value="NT"> NT <br>
        <input type="checkbox" class="course" value="IAD"> IAD <br>
        <input type="checkbox" class="course" value="DDD"> DDD <br>
        <input type="checkbox" class="course" value="ESAD"> ESAD <br>

        Location: <br>
        <select name="location" id="">
            <option >Banani</option>
            <option >Dhanmonddi</option>
            <option >Mirpur</option>
          


        </select> <br>


        <button type="button" onclick="info()">Click here</button>



    </form>

    <script>
        function info() {

                let name = document.myform.name.value ;
                let contact = document.myform.contact.value ;
                let remarks = document.myform.remarks.value ;
                let gender = document.myform.gender.value ;
                let location = document.myform.location.value ;

              const course =  document.getElementsByClassName("course");
              let data = "" ;

              for( let i = 0 ; i <course.length ; i++ ) {
                if (course[i].checked) {
                    data += course[i].value + ", " ;
                }
              }


                // alert(contact) ;

                let output = "<h1> Trainee Informtion </h1>" ;
                output += "name : " + name + "<br>" ;

                output += "gender : " + gender + "<br>" ;

                output += "location : " + location + "<br>" ;

                output += "remarks : " + remarks + "<br>" ;

                output += "contact : " + contact + "<br>" ;

                output += "course : " + data + "<br>" ;

                let mw = window.open("" , "" , "width=1050,height=750" );
                mw.document.write(output) ;
 }

    </script>
</body>
</html>
