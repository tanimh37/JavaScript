<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript if... else condition</title>
  </head>
  <body>
    <script>
      function value_check() {
        //let score = 11;
        let score = prompt("Enter a number");
        if (score >= 10) {
          alert("Excellent");
        } else if (score >= 8) {
          alert("Good");
        } else {
          alert("Poor");
        }
      }
    </script>
    <button onclick="value_check()">Click here</button>
  </body>
</html>
