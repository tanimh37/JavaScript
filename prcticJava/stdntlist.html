<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const student = ["Abir" , "Tanim" , "Shamim" , "Joys" , "Abdullah"] ;
       
        document.write("<ol>") ;

        for( let i = 0; i<student.length; i++) {

            document.write("<li>" + student[i].toUpperCase() +  "</li>") ;
          
        }

        document.write("</ol>") ;
        
    </script>
</body>
</html>
