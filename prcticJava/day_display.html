<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="dateform">
        <input type="date" name="date"> <br>
        <button onclick="showDay()">Click here</button>

        

    </form>

    <script>
       function showDay() {
        let x  = document.dateform.date.value ;
        let days = ["Sunday" ,  "Monday" , "Tuesday" , "Wendays" , "Thursday" , "Friday" , "Saturday"] ;

        const p = new Date (x) ;

        alert(days[p.getDay()]) 


       }
    </script>
</body>
</html>
