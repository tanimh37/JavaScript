<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="result"></div>
<script>
    function pass_fail() {
        let mcq = prompt("Enter mcq" , "");
        let des = prompt("Enter des" , "");
        let ev = prompt("Enter ev" , "");

        if ( mcq>=80 && des>=60 && ev>=60) {
            document.getElementById("result").innerHTML="Passed"
        }

        else{
            document.getElementById("result").innerHTML="failed"
        }

    }


</script>
<button onclick="pass_fail()">Cheack Your Result</button>
</body>
