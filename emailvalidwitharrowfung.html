<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <form action="" name="myform">
        <input type="text" name="email" placeholder="Enter Email"><br>
        <input type="text" name="con_email" placeholder="Repeat Email"><br>
        <input type="password" name="password" placeholder="Enter Password"><br>
        <input type="button" onclick="email_check()" name="submit" value="VALIDATE">
    </form>
    <script>
                const email_check = () =>  {
            let email1 = document.myform.email.value ;
            let email2 = document.myform.con_email.value ;
            let pass = document.myform.password.value ;
            let pattern = /[A-z0-9]+@[A-z]+\.[a-z]/;

            let result = email1.search(pattern);

           if(result==-1){
                alert("Not valid");
           } else if(email1!=email2){
            alert("Not Matched");
           } else if(pass.length<7){
            alert("Not Valid");
           }
           else {
             alert ("Valid");
           }


         }
    </script>
    
</body>
</html>
