    <script>

        let p, q, r, s, res1, res2, res3,res4,res5;

         p = 10;
         q = 15;
         r = 20;
         s = 25;


        res1 = p + q;
        res2 = p * q;
        res3 = p / q;
        res4 = s - q;
        res5 = r % p;




        document.write("Total of p and q is " + res1);
        document.write("<br>")
        document.write("Multiply of q and p is " + res2); 
        document.write("<br>")
        document.write("Division of p and q is " + res3);
        document.write("<br>")
        document.write("Subtract of s and q is " + res4);
        document.write("<br>")
        document.write("Moduals of r and p is " + res5);




    </script>
