<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Factorial with For Loop-->
    <script>
      function factCalc() {
        let num = prompt("Enter any number", "");

        let fact = 1;
        for (let i = num; i >= 1; i--) {
          fact = fact * i;
        }
        alert(fact);
      }
    </script>
    <button onclick="factCalc()">click here</button>
  </body>
</html>
