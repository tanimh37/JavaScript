<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myfm">
        <input type="email" name="email" id="" placeholder="enter your email"> <br>
        <input type="text" name="conemail" id="" placeholder="re-type your email"> <br>
        <input type="text" name="pass" id="" placeholder="enter your password">

        <button type="button" name="submit" onclick="validation()" value="validation">click here</button>
    </form>

    <script>
       function validation () {
            let email1 =document.myfm.email.value ;
            let email2 = document.myfm.conemail.value ;
            let pass =document.myfm.pass.value ;

            let pattern =/[A-z0-9]+@[A-z]+\.[A-z]/ ;
            let result = email1.search(pattern) ;

            if (result==-1) { alert ("not valid") ;

            } 

            else if (email1!=email2) { alert ("not matched") ;

            }
            else if (pass.length<6) { alert ("not valid") ;

            } 
            else {
                alert ("valid") ;
            }
        }
    </script>
</body>
</html>
